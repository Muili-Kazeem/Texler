<form #searchForm="ngForm" class="search-form" (ngSubmit)="onSubmit(searchForm)" >
    <input
      type="text"
      class="search-input"
      name="search"
      ngModel
      placeholder="Search 500,000+ games"
    >
    <button type="submit" class="search-button"> <mat-icon class="search-icon">search</mat-icon> </button>
</form>
